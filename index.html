    <form>

        <!--Esto cambia cuando alguien hace login.-->
        <p id="CurrentUserP">No user is signed in.</p>

        <div class="form-group">
            <i class="far fa-envelope"></i>
            <input type="email" id="adminEmail" placeholder="Email">
        </div>
        <div class="form-group">

    </form>

    <h5>Create user:</h5>

                <p>Input Email</p>
